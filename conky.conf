    gap_y =-1000,
    background = false,
    double_buffer = true, 
    out_to_console = true,
    own_window = false,
    own_window_type = "desktop",
    update_interval = 1.0,
    font = "-*-*-*-*-*-*-10-*-*-*-*-*-*-*"
}
conky.text = [[
