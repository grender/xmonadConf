gap_y -1000

background no
double_buffer yes 
out_to_console yes 
own_window no
own_window_type desktop
update_interval 1.0 
font -*-*-*-*-*-*-10-*-*-*-*-*-*-*

TEXT
# mpd info
^fg(white)\
${if_mpd_playing}\
${if_match "${exec mpc | sed -n '2p'|awk '{print $1}'}"=="[paused]"}\
^i(/home/grender/.minimalDesktop/icons/xbm8x8/pause.xbm)\
${else}\
^i(/home/grender/.minimalDesktop/icons/xbm8x8/note.xbm)\
${endif}\
${else}\
^i(/home/grender/.minimalDesktop/icons/xbm8x8/stop.xbm)\
${endif}\
 ^fg(gray)$mpd_smart \
#stat
^fg(white)${exec skb -l} \
^fg(white)^i(/home/grender/.minimalDesktop/icons/dzen-xbm-pack/cpu.xbm)^fg(gray)${cpu}°% \
^fg(white)^i(/home/grender/.minimalDesktop/icons/dzen-xbm-pack/temp.xbm)^fg(gray)${acpitemp}°C ${nvidia temp}°C \
^fg(white)^i(/home/grender/.minimalDesktop/icons/dzen-xbm-pack/mem.xbm)^fg(gray)${mem} \
^fg(white)\
${if_match "${exec cat /proc/acpi/battery/BAT1/state | sed -n '3p'|awk '{print $3}'}"=="charging"}\
^i(/home/grender/.minimalDesktop/icons/dzen-xbm-pack/power-ac.xbm)\
${else}\
${if_match "${exec cat /proc/acpi/battery/BAT1/state | sed -n '3p'|awk '{print $3}'}"=="charged"}\
^i(/home/grender/.minimalDesktop/icons/dzen-xbm-pack/power-ac.xbm)\
${else}\
^i(/home/grender/.minimalDesktop/icons/dzen-xbm-pack/power-bat.xbm)\
${endif}\
${endif}^fg(gray)${battery_percent BAT1}% \
^fg(white)^i(/home/grender/.minimalDesktop/icons/xbm8x8/clock.xbm)^fg(gray) ${time %a, %d %B} ^fg(white)${time %H:%M}
